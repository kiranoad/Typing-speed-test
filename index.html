<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed tester</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allison&family=Great+Vibes&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <h4>Typing Speed Test</h4>
        <h1>Test your typing skills</h1>

            <div id="header">
                <div id="timer"></div>
                <div class="otherFeature">
                    <div id="WPM">0<span> WPM</span></div>
                    <div id="currectChars">23<span> chars/min</span></div>
                    <div id="currectWord">34<span> CW</span></div>
                    <div id="incurrectWord">32<span> ICW</span></div>
                    <div id="makeCurrectWord">12<span> MCW</span></div>
                    <div id="accuracy">34<span> %accuracy</span></div>
                </div>

                <button id="tryAgian">Try Again</button>
            </div>

            <div id="game" tabindex="0">
                <div id="words"></div>
                <div id="focus_error">Check Typing</div>
            </div>
    </main>



    <script src="script.js"></script>
    
</body>
</html>
